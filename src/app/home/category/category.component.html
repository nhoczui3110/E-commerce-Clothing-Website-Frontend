<div class="category-container">
  <div class="container">
    <h2 class="title">Explore, find exactly what you need</h2>

    <div class="row category-wrapper">
      <div class="col-lg-3 col-md-4 col-sm-6 item-wrapper">
        <div class="item"><img src="assets/img/shirt.png" alt="" /></div>
        <span class="name">T-Shirt</span>
      </div>
      @for (item of categories; track $index) {
      <div class="col-lg-3 col-md-4 col-sm-6 item-wrapper">
        <div class="item">
          <img [src]="'http://localhost:3000/' + item.imageUrl" alt="" />
        </div>
        <span class="name">{{ item.name }}</span>
      </div>
      }
    </div>
  </div>
</div>
